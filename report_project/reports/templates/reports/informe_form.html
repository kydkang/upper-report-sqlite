{% extends 'base.html' %}
{% block content %}

    <h2>New Informe</h2>

    <form method="post" id="informeForm" data-satimages-url="{% url 'ajax_load_satimages' %}" novalidate>
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit">Save</button>
    </form>
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $("#id_event").change(function () {               // $ is a shortcut for jQuery
        var url = $("#informeForm").attr("data-satimages-url");  // get the url of the `load_cities` view
        var eventId = $(this).val();  // get the selected country ID from the HTML input
        $.ajax({                // initialize an AJAX request
          url: url,              // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
          data: {
            'event': eventId   // add the country id to the GET parameters > sent to load_cities
          },
          success: function (data) {   // `data` is the return of the `load_cities` view function
            $("#id_satimage").html(data);   // replace the contents of the city input with 
  // the data that came from the server
          }
        });
      });
    </script>

{% endblock %}
