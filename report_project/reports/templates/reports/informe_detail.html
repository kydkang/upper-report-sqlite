{% extends 'base.html' %}

{% block content %}
    <div class="">
        <p>{{ object.informe_code }}</p>
        <p>{{ object.event.event_code}}</p>
        <p>{{ object.fecha }}</p>
        <p> <img src="{{ object.satimage1.image.url }}" alt="SatImage1" width="200" height="100"> </p>
        <p> <img src="{{ object.satimage2.image.url }}" alt="SatImage2" width="200" height="100"> </p>


        {% for area in areaset %}
           {{ area }}
           <p> {{ area.superficie }} </p>
        {% endfor %} 

    </div>

    <p> <a href="{% url 'informe_update' object.pk %}">+ Update Informe</a> </p>
    <p> <a href="{% url 'informe_delete' object.pk %}">+ Delete Blog Post</a> </p>

{% endblock content %}
